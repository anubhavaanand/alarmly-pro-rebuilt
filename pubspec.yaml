name: wake_me_up_pro
description: An unkillable alarm clock app with interactive wake-up missions
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_animate: ^4.5.0
  
  # Database
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.1
  
  # Alarm & Notifications
  flutter_local_notifications: ^18.0.0
  timezone: ^0.9.2
  permission_handler: ^11.1.0
  
  # Sensors & Camera
  sensors_plus: ^4.0.2
  camera: ^0.10.5+9
  
  # ML Kit
  google_mlkit_pose_detection: ^0.11.0
  mobile_scanner: ^3.5.6
  
  # Audio
  audioplayers: ^5.2.1
  flutter_ringtone_player: ^4.0.0+2
  
  # Utilities
  intl: ^0.19.0
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  isar_generator: ^3.1.0+1

flutter:
  uses-material-design: true
  
  assets:
    - assets/sounds/
    - assets/images/
